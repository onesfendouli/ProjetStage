<div class="container mt-5 animate-fade-in">
  <div class="card shadow-sm border-0 rounded-4 p-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-briefcase me-2"></i>Détails de l’Offre
      </h3>
      <button class="btn btn-gradient" routerLink="/joboffres">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </button>
    </div>

    <!-- Informations de l'offre -->
    <div class="mb-4">
      <h5><i class="fas fa-id-badge me-2 text-secondary"></i>ID :</h5>
      <p>{{ jobOffer.id }}</p>

      <h5><i class="fas fa-briefcase me-2 text-secondary"></i>Titre :</h5>
      <p>{{ jobOffer.title }}</p>

      <h5><i class="fas fa-map-marker-alt me-2 text-secondary"></i>Lieu :</h5>
      <p>{{ jobOffer.location }}</p>

      <h5><i class="fas fa-clock me-2 text-secondary"></i>Type :</h5>
      <p>{{ jobOffer.jobType }}</p>

      <h5><i class="fas fa-calendar-alt me-2 text-secondary"></i>Date de création :</h5>
      <p>{{ jobOffer.createdAt | date:'dd/MM/yyyy' }}</p>

      <h5><i class="fas fa-toggle-on me-2 text-secondary"></i>Statut :</h5>
      <p>
        <span [ngClass]="jobOffer.status === 'OPEN' ? 'badge bg-success px-3 py-2' : 'badge bg-secondary px-3 py-2'">
          {{ jobOffer.status }}
        </span>
      </p>

      <h5><i class="fas fa-align-left me-2 text-secondary"></i>Description :</h5>
      <p>{{ jobOffer.description }}</p>
    </div>

  </div>
</div>
