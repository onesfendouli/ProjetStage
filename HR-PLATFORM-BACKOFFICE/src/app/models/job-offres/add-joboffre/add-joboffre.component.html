<div class="container mt-5 animate-fade-in">
  <div class="card shadow-sm border-0 rounded-4 p-4">

    <!-- ðŸ”¹ Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-plus me-2"></i>Ajouter une Offre dâ€™Emploi
      </h3>
      <button class="btn btn-gradient" routerLink="/joboffres">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </button>
    </div>

    <!-- ðŸ”¹ Formulaire -->
    <form (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="title" class="form-label">Titre</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="jobOffer.title" name="title" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" class="form-control" rows="4" [(ngModel)]="jobOffer.description" name="description" required></textarea>
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Lieu</label>
        <input type="text" id="location" class="form-control" [(ngModel)]="jobOffer.location" name="location" required>
      </div>

      <div class="mb-3">
        <label for="jobType" class="form-label">Type dâ€™emploi</label>
        <select id="jobType" class="form-select" [(ngModel)]="jobOffer.jobType" name="jobType" required>
          <option *ngFor="let type of jobTypes" [value]="type">{{ type }}</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="status" class="form-label">Statut</label>
        <select id="status" class="form-select" [(ngModel)]="jobOffer.status" name="status" required>
          <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
        </select>
      </div>

      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-gradient">
          <i class="fas fa-save me-2"></i>CrÃ©er
        </button>
      </div>

    </form>
  </div>
</div>
