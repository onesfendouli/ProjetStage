<div class="container mt-5 animate-fade-in">
  <div class="card shadow-sm border-0 rounded-4 p-4">

    <!-- ðŸ”¹ Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-briefcase me-2"></i>Liste des Offres dâ€™Emploi
      </h3>
      <button class="btn btn-gradient" [routerLink]="['/joboffres/add']">
        <i class="fas fa-plus me-2"></i>Ajouter une Offre
      </button>
    </div>

    <!-- ðŸ”¹ Tableau des offres -->
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
        <tr>
          <th><i class="fas fa-id-badge me-1"></i> ID</th>
          <th><i class="fas fa-briefcase me-1"></i> Titre</th>
          <th><i class="fas fa-map-marker-alt me-1"></i> Lieu</th>
          <th><i class="fas fa-clock me-1"></i> Type</th>
          <th><i class="fas fa-calendar-alt me-1"></i> CrÃ©Ã©e le</th>
          <th><i class="fas fa-toggle-on me-1"></i> Statut</th>
          <th><i class="fas fa-cogs me-1"></i> Actions</th> <!-- Nouvelle colonne -->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let job of jobOffers" class="text-center bg-white shadow-sm rounded">
          <td><strong>{{ job.id }}</strong></td>
          <td>{{ job.title }}</td>
          <td>{{ job.location }}</td>
          <td>
            <span class="badge bg-info text-dark px-3 py-2 rounded-pill">
              {{ job.jobType }}
            </span>
          </td>
          <td>{{ job.createdAt | date:'dd/MM/yyyy' }}</td>
          <td>
            <span
              [ngClass]="job.status === 'OPEN' ? 'badge bg-success px-3 py-2' : 'badge bg-secondary px-3 py-2'">
              {{ job.status }}
            </span>
          </td>
          <td>
            <!-- ðŸ”¹ Bouton Voir DÃ©tails -->
            <button class="btn btn-outline-primary btn-sm"
                    [routerLink]="['/joboffres/details', job.id]"
                    title="Voir DÃ©tails">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
