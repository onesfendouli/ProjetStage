<div class="container mt-5">
  <div class="card shadow-sm p-4 rounded-4 animate-fade-in">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-file-alt me-2"></i>Détails de la Demande
      </h3>
      <button class="btn btn-gradient" routerLink="/demandes">
        <i class="fas fa-arrow-left me-2"></i>Retour
      </button>
    </div>

    <div class="mb-3">
      <h5><i class="fas fa-user me-2 text-secondary"></i>Utilisateur :</h5>
      <p>{{ demande.user.firstname }} {{ demande.user.lastname }}</p>

      <h5><i class="fas fa-briefcase me-2 text-secondary"></i>Offre :</h5>
      <p>{{ demande.jobOffer.title }}</p>
      <p>{{ demande.jobOffer.description }}</p>

      <h5><i class="fas fa-calendar-alt me-2 text-secondary"></i>Date :</h5>
      <p>{{ demande.appliedAt | date:'dd/MM/yyyy' }}</p>

      <h5><i class="fas fa-check-circle me-2 text-secondary"></i>Status :</h5>
      <p>
        <span [ngClass]="{
          'badge bg-warning': demande.status === 'En attente',
          'badge bg-success': demande.status === 'Acceptée',
          'badge bg-danger': demande.status === 'Refusée'
        }">{{ demande.status }}</span>
      </p>

      <h5 *ngIf="demande.cv"><i class="fas fa-file-pdf me-2 text-secondary"></i>CV :</h5>
      <a *ngIf="demande.cv" [href]="demande.cv.filePath" target="_blank" class="btn btn-outline-primary btn-sm mb-2">
        <i class="fas fa-download me-1"></i>Télécharger
      </a>

    </div>

  </div>
</div>
