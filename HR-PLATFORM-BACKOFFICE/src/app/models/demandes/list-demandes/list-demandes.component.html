<div class="container mt-5">
  <div class="card shadow-sm p-4 rounded-4 animate-fade-in">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-list me-2"></i>Liste des Demandes
      </h3>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead>
        <tr>
          <th>ID</th>
          <th>Utilisateur</th>
          <th>Offre</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let demande of demandes" class="animate-fade-in">
          <td>{{ demande.id }}</td>
          <td>{{ demande.user.firstname }} {{ demande.user.lastname }}</td>
          <td>{{ demande.jobOffer.title }}</td>
          <td>{{ demande.appliedAt | date:'dd/MM/yyyy' }}</td>
          <td>
              <span [ngClass]="{
                'badge bg-warning': demande.status === 'En attente',
                'badge bg-success': demande.status === 'Acceptée',
                'badge bg-danger': demande.status === 'Refusée'
              }">{{ demande.status }}</span>
          </td>
          <td>
            <button class="btn btn-outline-primary btn-sm me-2"
                    [routerLink]="['/demandes/details', demande.id]">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" title="Supprimer">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
