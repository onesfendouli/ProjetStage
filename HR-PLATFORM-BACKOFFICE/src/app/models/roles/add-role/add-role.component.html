<div class="container mt-5">
  <div class="add-role-card shadow-lg p-4 rounded-4">

    <!-- Header -->
    <div class="card-header mb-4 text-center">
      <h3><i class="fas fa-user-shield me-2"></i>Ajouter un rôle</h3>
    </div>

    <form (ngSubmit)="onSubmit()" class="form-modern">

      <!-- Sélection du rôle -->
      <div class="mb-4 position-relative">
        <label for="roleName" class="form-label fw-bold">
          <i class="fas fa-user-tag me-1"></i>Nom du rôle *
        </label>
        <select id="roleName" [(ngModel)]="role.name" name="name" required class="form-select ps-5">
          <option value="" disabled selected>-- Sélectionnez un rôle --</option>
          <option value="ADMIN">ADMIN</option>
          <option value="RH">RH</option>
          <option value="CANDIDAT">CANDIDAT</option>
        </select>
      </div>

      <!-- Sélection de l'utilisateur -->
      <div class="mb-4 position-relative">
        <label for="user" class="form-label fw-bold">
          <i class="fas fa-user me-1"></i>Utilisateur *
        </label>
        <select id="user" [(ngModel)]="role.userId" name="userId" required class="form-select ps-5">
          <option value="" disabled selected>-- Sélectionnez un utilisateur --</option>
          <option *ngFor="let u of users" [value]="u.id">
            {{ u.firstname }} {{ u.lastname }}
          </option>
        </select>
      </div>

      <!-- Boutons -->
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-secondary btn-modern" (click)="cancel()">
          <i class="fas fa-times me-1"></i>Annuler
        </button>
        <button type="submit" class="btn btn-primary btn-modern">
          <i class="fas fa-check me-1"></i>Ajouter
        </button>
      </div>

    </form>
  </div>
</div>
