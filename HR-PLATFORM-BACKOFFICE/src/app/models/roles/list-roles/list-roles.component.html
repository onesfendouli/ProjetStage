<div class="container mt-5">
  <div class="roles-card shadow-lg p-4 rounded-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">
        <i class="fas fa-user-shield me-2"></i>Gestion des Rôles
      </h3>
      <button class="btn btn-gradient" (click)="openAddRole()">
        <i class="fas fa-plus me-2"></i>Ajouter un rôle
      </button>
    </div>

    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover align-middle text-center">
        <thead class="table-light">
        <tr>
          <th><i class="fas fa-id-card me-2 text-primary"></i>ID</th>
          <th><i class="fas fa-user-tag me-2 text-primary"></i>Nom du rôle</th>
          <th><i class="fas fa-users-cog me-2 text-primary"></i>Utilisateur associé</th>
          <th><i class="fas fa-cogs me-2 text-primary"></i>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let role of roles" class="role-row animate-fade-in">
          <td>{{ role.id }}</td>
          <td>
            <span class="badge badge-gradient">{{ role.name }}</span>
          </td>
          <td>
            <i class="fas fa-user text-secondary me-1"></i>
            {{ role.user?.firstname }} {{ role.user?.lastname }}
          </td>
          <td>
            <a class="btn btn-outline-primary btn-sm me-2"
               [routerLink]="['/roles/details', role.id]">
              <i class="fas fa-eye"></i>
            </a>

            <button class="btn btn-outline-success btn-sm me-2" (click)="editRole(role)">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteRole(role.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
