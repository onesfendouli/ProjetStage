<nav class="navbar">
  <div class="container">
    <!-- Menu principal -->
    <ul class="menu">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
      <li><a routerLink="/jobs" routerLinkActive="active">Offres</a></li>
      <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
    </ul>

    <!-- Zone droite : Profil ou Login -->
    <div class="navbar-right">
      <!-- Profil + Déconnexion si connecté -->
      <div *ngIf="isLoggedIn" class="profile-nav">
        <a routerLink="/profile">
          <i class="fa-solid fa-user"></i> {{ userName }}
        </a>
        <button class="btn-logout" (click)="logout()">Déconnexion</button>
      </div>

      <!-- Login / Sign Up si pas connecté -->
      <button *ngIf="!isLoggedIn" class="btn-login" (click)="openLogin()">Login / Sign Up</button>
    </div>
  </div>
</nav>
