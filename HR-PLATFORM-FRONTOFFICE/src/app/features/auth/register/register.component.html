<section class="auth-section">
  <div class="auth-card">
    <!-- Titre -->
    <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Créer un compte</h2>

    <!-- Formulaire complet -->
    <form class="w-full space-y-5">

      <!-- Nom et Prénom -->
      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex-1">
          <label class="block text-gray-700 mb-2 font-medium">Nom</label>
          <input type="text" placeholder="Votre nom"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="flex-1 mt-4 md:mt-0">
          <label class="block text-gray-700 mb-2 font-medium">Prénom</label>
          <input type="text" placeholder="Votre prénom"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
      </div>

      <!-- Email et Téléphone -->
      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex-1">
          <label class="block text-gray-700 mb-2 font-medium">Email</label>
          <input type="email" placeholder="Votre email"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="flex-1 mt-4 md:mt-0">
          <label class="block text-gray-700 mb-2 font-medium">Téléphone</label>
          <input type="tel" placeholder="Votre numéro"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
      </div>

      <!-- Adresse -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Adresse</label>
        <input type="text" placeholder="Votre adresse"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Date de naissance -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Date de naissance</label>
        <input type="date"
               class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <!-- Mot de passe et confirmation -->
      <div class="flex flex-col md:flex-row md:space-x-4">
        <div class="flex-1">
          <label class="block text-gray-700 mb-2 font-medium">Mot de passe</label>
          <input type="password" placeholder="Mot de passe"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="flex-1 mt-4 md:mt-0">
          <label class="block text-gray-700 mb-2 font-medium">Confirmer mot de passe</label>
          <input type="password" placeholder="Confirmer mot de passe"
                 class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
      </div>

      <!-- Bouton s’inscrire -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
        S’inscrire
      </button>
    </form>

    <!-- Lien vers login -->
    <p class="mt-6 text-gray-500 text-center">
      Déjà un compte ?
      <a routerLink="/auth/login" class="text-blue-600 font-semibold hover:underline">Se connecter</a>
    </p>
  </div>
</section>
